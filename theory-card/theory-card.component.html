<div class="flex flex-2 card">
    <article>
        <div class="image fit">
            <img src="{{imgPath}}" alt="" />
        </div>
        <div class="content">
            <header>
                <h3 [title]="title">{{title}}</h3>
            </header>
            <p [title]="description">{{description}}</p>
            <footer>
                <a href="#" class="button special" [title]="btnText">{{btnText}}</a>
            </footer>
        </div>
    </article>
</div>
