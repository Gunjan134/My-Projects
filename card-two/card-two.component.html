<div class="card card-2">
    <div class="img-container">
        <img src={{imgPath}} class="card2-img" />
        <div class="notify" [title]="notification">{{notification}}</div>
    </div>
    <div class="card2-body">
        <div class="heading" [title]="heading">
            {{heading}}
        </div>
        <div class="description" [title]="description">
            {{description}}
        </div>
    </div>
</div>
