<div class="card card-7">
    <div class="text-center p-2 heading" [title]="heading">{{heading}}</div>
    <div class="bottom-container">
        <div class="description" [title]="description">{{description}}</div>
    </div>
    <img src="{{imgPath}}" class="card7-img" />
    <div class="circle">
        <div class="text" [title]="textInCircle">
            {{textInCircle}}
        </div>
    </div>
</div>
