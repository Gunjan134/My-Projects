<div class="card card-9">
    <img src="{{bgImgPath}}" class="bg-img" />
    <div class="card upper-card">
        <div class="heading" [title]="heading">
            {{heading}}
        </div>
    </div>
    <div class="card lower-card">
        <div class="description" [title]="description">
            {{description}}
        </div>
        <div class="btn btn-sm lower-card-btn" [title]="btnText">
            {{btnText}}
        </div>
    </div>
</div>
