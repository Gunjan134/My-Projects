<div class="card card-11">
    <div class="img-container">
        <img src="{{imgPath}}" class="card11-img" />
    </div>
    <div class="card11-body">
        <div class="heading" [title]="heading">
            {{heading}}
        </div>
        <div class="description" [title]="description">
            {{description}}
        </div>
    </div>
    <div class="circle">
        <div class="text" [title]="textInCircle">
            {{textInCircle}}
        </div>
    </div>
</div>
