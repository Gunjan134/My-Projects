<div class="feature-grid card">
    <div class="feature">
        <div class="content">
            <header>
                <h4 [title]="title">{{title}}</h4>
                <p [title]="subTitle">{{subTitle}}</p>
            </header>
            <p [title]="description">{{description}}</p>
        </div>
        <div class="image rounded"><img src="{{imgPath}}" alt="" /></div>
    </div>
</div>
